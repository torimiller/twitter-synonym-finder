<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:bold" rel="stylesheet">
  </head>
  <body>
    <div class="header-container">
    <header role="banner" class="appStart">
      <h1>What do you want to say?</h1>
        <p>Add your Tweet to the Original Tweet box to search for synonyms. Select a new synonym, choose "Next", and send your new Tweet to the world when you're done!</p>
        <div class="start-button-container">
        <button type="button" role="button" class="startButton">Start Tweeting!</button>
        </div>
    </header>
    </div>

    <main role="main">
      <div class="js-original-tweet-form"></div>
      <div class="js-results-container"></div>
    </main>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
